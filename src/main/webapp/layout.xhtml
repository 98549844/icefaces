<f:view>

   <!--	<h:head>-->
   <title><ui:insert name="title">
      #{appres.appName} - #{moduleName}
   </ui:insert></title>
   <link href="./images/mpfa.ico" rel="shortcut icon" type="image/x-icon" />
   <link href="./css/mpfa/mpfa.css" rel="stylesheet" type="text/css"/>
   <link href="./css/app.css" rel="stylesheet" type="text/css" />
   <h:outputStylesheet library="css" name="mpfa-uicomps.css"></h:outputStylesheet>
   <!--	<link href="resources/css/mpfa/mpfa.css" rel="stylesheet" type="text/css" />-->
   <!--	 <ice:outputStyle href="/resources/css/mpfa-uicomps.css"/> -->

   <!-- <script src="resources/javascript/mpfa-uicomps.js" type="text/javascript"></script> -->
   <script src="./javascript/input_mask.js" type="text/javascript"></script>
   <script src="./javascript/core.js" type="text/javascript"></script>

   <script src="./javascript/keyTrap.js" type="text/javascript"></script>
   <script src="./javascript/print.js" type="text/javascript"></script>
   <script src="./javascript/browserRightClick.js" type="text/javascript"></script>
   <script language="JavaScript" type="text/javascript">
      var JSESSIONID = "${cookie['JSESSIONID'].value}";

      urlChk = chkUrl(String(window.location),String(window.name));
   </script>
   <!--    </h:head>-->

   <h:body oncontextmenu="return false">
      <h:form>
         <table width="100%" border="00" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
               <td>
                  <table width="100%" cellspacing="0" cellpadding="0" border="00">
                     <tbody>
                     <tr>
                        <td width="76"><a href="#"
                                          onmouseover="MM_swapImage('Image41','','images/MPF-main-logo-over.gif',1)"
                                          onmouseout="MM_swapImgRestore()"><img width="76"
                                                                                height="74" border="0" id="Image41" name="Image41"
                                                                                src="images/MPF-main-logo.gif" /></a></td>
                        <td>
                           <table width="100%" cellspacing="0" cellpadding="0" border="00">
                              <tbody>
                              <ui:insert name="header">
                                 <ui:include src="header.xhtml" />
                              </ui:insert>
                              <ui:insert name="menu">
                                 <ui:include src="menu.xhtml" />
                              </ui:insert>
                              </tbody>
                           </table>
                        </td>
                     </tr>
                     </tbody>
                  </table>
               </td>
            </tr>
            <ui:insert name="status">
               <ui:include src="status.xhtml" />
            </ui:insert>

            <tr>
               <td>
                  <table width="100%" border="00" cellspacing="0" cellpadding="0">

         <mpfacc:messagePopup bean="#{messagePopup}" />

      <form name="logoutForm" action="logout.jsp" method="post">
         <input name="sessionId" type="hidden" />
      </form>
